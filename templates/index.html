<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container-header">
    <h1>Pokedex</h1>

    <form action="{{ url_for('buscar') }}" method="POST" class="poke-search-form">
        <input type="text" name="nome" class="form-control" placeholder="Buscar pokemon" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" name="buscar">Buscar</button>
    </form>
</div>

{% if pokemon %}
    <div class="container-pokemon">
        <div class="img-pokemon">
        <h3>{{ pokemon.name }}</h3>
        <img src="{{ pokemon.photo }}" alt="{{ pokemon.name }} image">
    </div>
        <table class="table table-sm">
            <tr>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
            </tr>
            <tr>
                <td>{{ pokemon.hp }}</td>
                <td>{{ pokemon.attack }}</td>
                <td>{{ pokemon.defense }}</td>
                <td>{{ pokemon.special_attack }}</td>
                <td>{{ pokemon.special_defense }}</td>
                <td>{{ pokemon.speed }}</td>
            </tr>
        </table>
    </div>
{% endif %}

</body>
</html>
